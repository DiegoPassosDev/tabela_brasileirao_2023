<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Brasileirão 2023</title>
</head>

<body>
    <h1>Tabela de Pontos Brasileirão 2023</h1>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Lugar</th>                
                <th>Time</th>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaTimes">

        </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
